name: Pipeline
on: [push, pull_request] # ação

jobs: 
  test:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Instalar python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: task test
